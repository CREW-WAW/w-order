server:
  port: 8080
  
spring:
  application:
    name: api-gateway-service
  cloud:
    gateway:
      routes:
        - id: product-service
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/product/**
          filters:
            - RewritePath=/product/?(?<segment>.*), /$\{segment}
eureka:
  instance:
    instance-id: api-gateway-microservice-instance
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8888/eureka